{% set name = "packaged" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/packaged-{{ version }}.tar.gz
  sha256: 4a4387dcf5a0fd7ed6ea740f07fc0288d3f737fa008330c3ace764e5bc760adf

build:
  entry_points:
    - packaged=packaged.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - yen >=0.4.2

test:
  imports:
    - packaged
  commands:
    - pip check
    - packaged --help
  requires:
    - pip

about:
  home: https://github.com/tusharsadhwani/packaged
  summary: The easiest way to ship python applications.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
