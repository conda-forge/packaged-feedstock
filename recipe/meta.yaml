{% set name = "packaged" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/packaged-{{ version }}.tar.gz
  sha256: 19611cb1b7ff4e620379afa872170ea9a3dcef005ee5361bb0d1cc0077efe86d

build:
  entry_points:
    - packaged=packaged.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - yen >=0.4.2

test:
  imports:
    - packaged
  commands:
    - pip check
    - packaged --help
  requires:
    - pip

about:
  home: https://github.com/tusharsadhwani/packaged
  summary: The easiest way to ship python applications.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
