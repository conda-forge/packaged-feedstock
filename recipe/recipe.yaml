schema_version: 1

context:
  name: packaged
  version: 0.6.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/packaged-${{ version }}.tar.gz
  sha256: 5a12ad2f48106d25fdb25fe5c7f31930ebb605ad30f7f0f6fb9f3dcdc7cda174

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - packaged=packaged.cli:cli

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - yen >=0.4.2
    - tomli >=1.1.0
    - pycify >=1.2.0
    - yaspin >=2.5.0
tests:
  - python:
      imports:
        - packaged
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
    script:
      - packaged --help

about:
  summary: The easiest way to ship python applications.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/tusharsadhwani/packaged

extra:
  recipe-maintainers:
    - pavelzw
